<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style-shifumi.css">
    <title>Shi-Fu-mi v1</title>
</head>

<body>
    <div class="verticAlign">


        <header>
            <div class="container" id="titre">
                <h1>
                    Parpaing - Feuille <br> Tronçonneuse
                </h1>
            </div>
        </header>

        <main>
            <div class="container" id="clicChifumi">
                <div id="parpaing"><img src="img/parpaing.png" alt=""></div>
                <div id="feuille"><img src="img/feuille.png" alt=""></div>
                <div id="tronconneuse"><img src="img/tronconneuse.png" alt=""></div>
            </div>
            <br>



            <div class="container" id="choixChifumi">
                <p> Défiez votre adversaire !</p>
            </div>
            <br>




            <div class="container" id="combat">

                <div id="joueur">
                    <div id="nomJoueur">Vous</div>
                    <img src="img/head-homme.png" alt=""></div>

                <div id="vs"><img src="img/vs.png" alt=""></div>

                <div id="ordinateur">
                    <div id="nomIA">Ordinateur</div><img src="img/ordinateur.png" alt=""></div>
            </div>
            <br>
        </main>


        <footer>
            <div class="container" id="resultat">
                <div id="imageResultat"><img src="img/winner.png" alt=""></div>
                <div class="txtResultat">
                    <h2>Bravo ! <br> Vous êtes un champion !</h2>
                </div>
            </div>
            <br>
            <div class="container" id="nouveauJeu">
                <ul>
                    <li>
                        <a href="index-shifumi.html " target="_self ">Nouveau Jeu</a>
                    </li>
                </ul>
            </div>

        </footer>

    </div>








    <script src="js/script-shifumi.js"></script>
